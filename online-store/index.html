<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Online store</title><link rel="stylesheet" href="global.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"><script defer="defer" src="index.js"></script></head><body class="body"><header class="header"><h1 class="h1"><a href="index.html">Lipsum</a></h1><a href="" class="cart-btn">Cart<div class="cart-img" alt=""></div><div class="cart-mark"></div></a></header><main class="main"><section class="store-section"><div class="filter-box"><h2 class="page-title">Products</h2><p>Sort By</p><select id="sort" class="sort"><option value="nameAsc" selected="selected">Name (A - Z)</option><option value="nameDesc">Name (Z - A)</option><option value="yearAsc">Year (Ascending)</option><option value="yearDesc">Year (Descending)</option></select><form class="filter-form"><input type="search" id="search" placeholder="Search" autofocus="true" autocomplete="off"><p><b>Company:</b></p><label for="apple">Apple</label> <input type="checkbox" id="apple"><br><label for="samsung">Samsung</label> <input type="checkbox" id="samsung"><br><label for="xiaomi">Xiaomi</label> <input type="checkbox" id="xiaomi"><br><br><label for="popularFilter">Only popular</label> <input type="checkbox" id="popular"><br><br><p><b>Color:</b></p><label for="white">White</label> <input type="checkbox" id="white"><br><label for="red">Red</label> <input type="checkbox" id="red"><br><label for="yellow">Yellow</label> <input type="checkbox" id="yellow"><br><br><p><b>Cameras qty.:</b></p><label for="1-cam">1</label> <input type="checkbox" id="1-cam" data-filter="1"><br><label for="2-cam">2</label> <input type="checkbox" id="2-cam" data-filter="2"><br><label for="3-cam">3</label> <input type="checkbox" id="3-cam" data-filter="3"><br><p class="slider-title"><b>Year of production:</b></p><div id="sliderYear"></div><p class="slider-title"><b>In stock:</b></p><div id="sliderInstock"></div><input type="reset" value="Reset filters" id="reset"></form></div><div class="catalog"></div></section></main><footer class="footer"><a href="https://github.com/MarcusKordunski">My Github</a><p>2022</p><a href="https://rs.school/js/"><img src="https://rs.school/images/rs_school_js.svg" alt="" width="100"></a></footer></body></html>
